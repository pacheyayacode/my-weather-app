<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="src/styles.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />

    <script src="https://kit.fontawesome.com/bd992fdc26.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="row">
            <form id="search-city">
                <input type="text" placeholder="Enter a city" id="city" />
                <input type="submit" value="Search" id="search" />
                <button id="search-current" type="button">Current</button>
            </form>
            <div class="col" id="searching">
                Tijuana
            </div>
            <div class="col" id="current-temp">
                28° C
            </div>
        </div>

        <h1 id="date"></h1>
        <h2>4th April</h2>

        <h3><strong>
                Humidity: 28%
                <br />
                Wind: 20km/h
            </strong>
        </h3>
        <br />

        <hr />

        <div class="row align-items-start">
            <div class="col-2">
                Sun
                </br>
                <i class="fa-solid fa-cloud  sun-icon"></i>

                <div>20°C</div>
            </div>
            <div class="col-2">
                Mon
                <i class="fa-solid fa-cloud  sun-icon"></i>

                <div>21°C</div>
            </div>
            <div class="col-2">
                Tue
                <i class="fa-solid fa-cloud  sun-icon"></i>

                <div>19°C</div>
            </div>
            <div class="col-2">
                Wed
                <i class="fa-solid fa-cloud  sun-icon"></i>

                <div>20°C</div>
            </div>
            <div class="col-2">
                Thurs
                <i class="fa-solid fa-cloud  sun-icon"></i>

                <div>20°C</div>
            </div>
        </div>

        <script src="src/index.js"></script>

</body>

</html>
